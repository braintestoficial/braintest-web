<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste de Burnout - BrainTest</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="testes.html">🧩 Testes</a>
    <a href="jogos.html">🎮 Jogos</a>
    <a href="assinaturas.html">💎 Assinaturas</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="historico.html">📜 Histórico</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="faq.html">❓ FAQ</a>
    <a href="sobre.html">ℹ️ Sobre</a>
    <a id="logout" class="logout-btn">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Teste de Burnout</div>
    <div class="user-info">
      <span id="userEmail"></span>
      <span id="walletBalance"></span>
    </div>
  </header>

  <main>
    <h1>Triagem gratuita - Burnout</h1>
    <div id="questions"></div>
    <button id="submitBtn" class="btn-primary">Enviar respostas</button>
    <div id="result"></div>
  </main>

  <script>
    async function loadQuestions() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return (window.location.href = "login.html");
      const { data, error } = await sb.rpc("get_random_questions", { test_name: "burnout", count: 15 });
      if (error) {
        document.getElementById("questions").innerHTML = "<p>Erro ao carregar perguntas.</p>";
        return;
      }
      const container = document.getElementById("questions");
      container.innerHTML = "";
      data.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <h3>${i + 1}. ${q.prompt}</h3>
          <div class="options">
            <label><input type="radio" name="q${i}" value="0"> Raramente</label>
            <label><input type="radio" name="q${i}" value="1"> Às vezes</label>
            <label><input type="radio" name="q${i}" value="2"> Frequentemente</label>
          </div>`;
        container.appendChild(div);
      });
    }

    document.getElementById("submitBtn").onclick = async () => {
      const answers = [...document.querySelectorAll("input[type=radio]:checked")].map(el => Number(el.value));
      const score = answers.reduce((a, b) => a + b, 0);
      document.getElementById("result").innerHTML = `
        <p>Sua pontuação: <strong>${score}</strong></p>
        <button onclick="window.location.href='burnout-premium.html'">🔓 Liberar Relatório Premium (10 🪙)</button>`;
    };

    loadQuestions();
  </script>
</body>
</html>
