<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório Premium - Burnout</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="teste-burnout.html">🔁 Refazer Teste</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="perfil.html">👤 Perfil</a>
    <a id="logout" class="logout-btn">🚪 Sair</a>
  </nav>

  <main style="margin-left:250px;padding:40px;">
    <h1>Relatório Premium - Burnout</h1>
    <div id="relatorioPremium" style="margin-top:30px;color:#334155;">Carregando...</div>
  </main>

  <script>
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }

      window.addEventListener("braintest-ready", async () => {
        const user = session.user;
        const div = document.getElementById("relatorioPremium");
        div.innerHTML = `
          <h2>Análise personalizada</h2>
          <p><strong>Usuário:</strong> ${user.email}</p>
          <p><strong>Data:</strong> ${new Date().toLocaleDateString("pt-BR")}</p>
          <p>Com base em suas respostas, há indicativos de exaustão emocional e sobrecarga.
          É importante reconhecer sinais de estresse prolongado e buscar equilíbrio entre
          trabalho e descanso.</p>
          <p><strong>Recomendações:</strong></p>
          <ul>
            <li>Pratique pausas regulares durante o expediente.</li>
            <li>Estabeleça limites entre vida pessoal e profissional.</li>
            <li>Procure apoio psicológico se sentir que o cansaço emocional está excessivo.</li>
          </ul>
        `;
      });
    })();

    document.getElementById("logout").onclick = async () => {
      await sb.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
