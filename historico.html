<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HistÃ³rico | Braintest</title>
  <link rel="stylesheet" href="/assets/ui.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/assets/supabase-init.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/index.html"><img src="/assets/logo.svg" height="32"> Braintest</a>
    <div style="display:flex;align-items:center;gap:.5rem">
      <span id="userChip"></span> | ðŸ’° <span id="saldoTop">0</span> BC
    </div>
  </header>

  <main class="content">
    <div class="card">
      <h2>HistÃ³rico de Testes</h2>
      <table id="tabela" border="0" style="width:100%;border-collapse:collapse">
        <thead><tr><th>Teste</th><th>Data</th><th>Resultado</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
  (async()=>{
    const session=await waitForSupabaseSession();
    if(!session){location.href='/login.html';return;}
    const user=session.user;
    const { data:tests }=await sb.from('test_sessions')
      .select('test_key,score_likert,score_qi,created_at')
      .eq('user_id',user.id)
      .order('created_at',{ascending:false});
    const tbody=document.querySelector('#tabela tbody');
    if(!tests||!tests.length){
      tbody.innerHTML='<tr><td colspan="3">Nenhum teste realizado ainda.</td></tr>';
      return;
    }
    tbody.innerHTML=tests.map(t=>{
      const data=new Date(t.created_at).toLocaleDateString('pt-BR');
      const score=t.score_qi?t.score_qi.toFixed(0):t.score_likert;
      return `<tr><td>${t.test_key.toUpperCase()}</td><td>${data}</td><td>${score}</td></tr>`;
    }).join('');
  })();
  </script>
</body>
</html>
