<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico - BrainTest</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="testes.html">🧩 Testes</a>
    <a href="jogos.html">🎮 Jogos</a>
    <a href="assinaturas.html">💎 Assinaturas</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="historico.html">📜 Histórico</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="faq.html">❓ FAQ</a>
    <a href="sobre.html">ℹ️ Sobre</a>
    <a id="logout" class="logout-btn">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Histórico</div>
    <div class="user-info">
      <span id="userEmail"></span>
      <span id="walletBalance"></span>
    </div>
  </header>

  <main>
    <h1>Histórico de Ações</h1>
    <div class="card fade-in">
      <table id="tableHist">
        <thead>
          <tr><th>Data</th><th>Descrição</th><th>Valor</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    async function carregarHistorico(user) {
      const { data } = await sb.from("wallet_logs").select("*").eq("user_id", user.id).order("created_at", { ascending: false });
      const tbody = document.querySelector("#tableHist tbody");
      tbody.innerHTML = data.map(l => `
        <tr>
          <td>${new Date(l.created_at).toLocaleDateString("pt-BR")}</td>
          <td>${l.description}</td>
          <td>${l.amount > 0 ? "+" : ""}${l.amount} 🪙</td>
        </tr>`).join("");
    }

    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return (window.location.href = "login.html");
      const user = session.user;
      document.getElementById("userEmail").textContent = user.email;
      await carregarHistorico(user);
      const { data: wallet } = await sb.from("wallets").select("balance").eq("user_id", user.id).single();
      document.getElementById("walletBalance").textContent = wallet ? `${wallet.balance} 🪙` : "0 🪙";
      document.getElementById("logout").onclick = async () => {
        await sb.auth.signOut();
        window.location.href = "login.html";
      };
    })();
  </script>
</body>
</html>
