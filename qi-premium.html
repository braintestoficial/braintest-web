<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório Premium – QI | BrainTest</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="testes.html">🧩 Testes</a>
    <a href="jogos.html">🎮 Jogos</a>
    <a href="assinaturas.html">💎 Assinaturas</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="historico.html">📜 Histórico</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="faq.html">❓ FAQ</a>
    <a href="sobre.html">ℹ️ Sobre</a>
    <a id="logout" class="logout-btn">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Relatório Premium – QI</div>
    <div class="user-info">
      <span id="userEmail"></span>
      <span id="walletBalance"></span>
    </div>
  </header>

  <main>
    <div id="relatorioPremium" class="card fade-in" style="max-width:900px;margin:auto;">
      <h1>Carregando relatório...</h1>
    </div>
  </main>

  <script>
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return window.location.href = "login.html";
      const user = session.user;
      document.getElementById("userEmail").textContent = user.email;
      const { data: wallet } = await sb.from("wallets").select("balance").eq("user_id", user.id).single();
      document.getElementById("walletBalance").textContent = wallet ? `${wallet.balance} 🪙` : "0 🪙";

      window.addEventListener("braintest-ready", () => {
        const rel = document.getElementById("relatorioPremium");
        rel.innerHTML = `
          <h2>Relatório Premium – QI</h2>
          <p><strong>Usuário:</strong> ${user.email}</p>
          <p><strong>Data:</strong> ${new Date().toLocaleDateString("pt-BR")}</p>
          <p>Seu teste de QI indica bons níveis de raciocínio lógico e memória de trabalho. Continue estimulando sua mente com novos desafios intelectuais.</p>
          <ul>
            <li>Pratique jogos de estratégia e lógica.</li>
            <li>Mantenha uma rotina de leitura variada.</li>
            <li>Explore novos estudos e habilidades analíticas.</li>
          </ul>
          <p class="note">* Este relatório não mede potencial intelectual completo nem substitui testes clínicos.</p>`;
      });

      document.getElementById("logout").onclick = async () => {
        await sb.auth.signOut();
        window.location.href = "login.html";
      };
    })();
  </script>
</body>
</html>
