<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>QI — Relatório Premium | Braintest</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/ui.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="/assets/supabase-init.js"></script>
<script src="/assets/app.js" defer></script>
</head>
<body>
<div class="shell">

  <header class="topbar">
    <a class="brand" href="/index.html"><img src="/assets/logo.svg" alt=""><span>Braintest</span></a>
    <div class="search" style="flex:1;margin-left:8px"><input placeholder="Busque…"></div>
    <div class="user-chip" id="userChip">Carregando…</div>
    <a class="btn alt" href="/carteira.html">Saldo: <span id="saldoTop">0.00</span> BC</a>
  </header>

  <div class="body">
    <aside class="sidebar">
      <nav class="nav">
        <h6>Relatórios</h6>
        <a href="/tdah-premium.html" data-current>⚡ TDAH</a>
        <a href="/burnout-premium.html" data-current>🔥 Burnout</a>
        <a href="/qi-premium.html" class="active" data-current>🧠 QI</a>
        <h6 style="margin-top:14px">Navegação</h6>
        <a href="/index.html" data-current>🏠 Início</a>
        <a href="/historico.html" data-current>🕘 Histórico</a>
        <a href="/carteira.html" data-current>💳 Carteira</a>
        <a href="/perfil.html" data-current>👤 Perfil</a>
      </nav>
    </aside>

    <main class="content">
      <div class="container">
        <div class="card">
          <h2 style="margin:0 0 8px;font-family:Poppins,Inter">Relatório Premium — QI</h2>
          <div id="gate" class="small" style="margin-bottom:8px"></div>
          <div id="content" style="display:none">
            <div class="grid cols-3" id="dominios"></div>
            <div class="card" style="margin-top:16px">
              <h3 style="margin:0 0 6px">Leitura do resultado</h3>
              <p class="small">Estimativa baseada em acertos por domínio (numérico, lógico, espacial simples). Não é um teste psicométrico padronizado.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <nav class="mobilebar">
    <a href="/index.html" data-current>🏠</a>
    <a href="/teste-tdah.html" data-current>⚡</a>
    <a href="/teste-burnout.html" data-current>🔥</a>
    <a href="/teste-qi.html" data-current>🧠</a>
    <a href="/perfil.html" data-current>👤</a>
  </nav>
</div>

<script>
const PRODUCT='qi';
function domCard(title,score,desc){ return `<div class="card"><div class="title small">${title}</div><div class="value" style="font-size:22px;font-weight:800">${score}</div><p class="small" style="margin-top:6px">${desc}</p></div>`; }
document.addEventListener('DOMContentLoaded', async ()=>{
  await waitForSupabaseSession();
  const g=document.getElementById('gate'); const c=document.getElementById('content');
  const {data:{user}}=await sb.auth.getUser(); if(!user){ location.href='/perfil.html'; return; }

  const {data:w}=await sb.from('wallets').select('balance_cents').eq('user_id',user.id).single();
  setTopUser(user.email||'Usuário', ((w?.balance_cents||0)/100));

  const {data:have}=await sb.from('purchases').select('product').eq('user_id',user.id).eq('product',PRODUCT).maybeSingle();
  if(!have){
    g.innerHTML=`<div style="padding:.8rem;border:1px dashed var(--line);border-radius:12px;background:#fff">Relatório bloqueado. <a class="btn small" href="/teste-qi.html" style="margin-left:6px">Desbloquear (10 BC)</a></div>`;
    return;
  }
  g.innerHTML=`<span class="badge" style="background:#f2fff5;border-color:#cdebd4;color:#184d2b">Acesso liberado</span>`;
  c.style.display='block';

  const { data:sessions } = await sb.from('test_sessions').select('id').eq('user_id',user.id).eq('test','qi').order('created_at',{ascending:false}).limit(3);
  let dom={ numerico:0, logico:0, espacial:0 }, tot={ numerico:0, logico:0, espacial:0 };
  for(const s of (sessions||[])){
    const { data:ans } = await sb.from('test_answers').select('question_id,is_correct').eq('session_id',s.id);
    const qids=(ans||[]).map(a=>a.question_id);
    const { data:qs } = await sb.from('test_questions').select('id,domain').in('id',qids);
    const map=new Map((qs||[]).map(q=>[q.id,q.domain||'']));
    (ans||[]).forEach(a=>{ const d=map.get(a.question_id); if(d){ tot[d]++; if(a.is_correct) dom[d]++; }});
  }
  const pct=(c,t)=> t? Math.round(c/t*100)+'%' : '—';
  document.getElementById('dominios').innerHTML =
    domCard('Numérico', pct(dom.numerico, tot.numerico), 'Aritmética e sequências.')+
    domCard('Lógico', pct(dom.logico, tot.logico), 'Analogia e dedução.')+
    domCard('Espacial (simplif.)', pct(dom.espacial, tot.espacial), 'Padrões e relações visuais.');
});
</script>
</body>
</html>
