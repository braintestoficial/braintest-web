<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório Premium - QI</title>
  <link rel="stylesheet" href="assets/ui.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="testes.html">🧩 Testes</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="historico.html">📜 Histórico</a>
    <a id="logout" class="logout-btn" onclick="logout()">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Relatório Premium - QI</div>
  </header>

  <main class="fade-in">
    <section class="card" id="reportCard">
      <h1>Carregando seu relatório...</h1>
      <p>Estamos analisando suas respostas.</p>
    </section>
  </main>

  <script>
    async function salvarRelatorio(testKey, score, nivel, descricao, sugestoes) {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return;
      const userId = session.user.id;
      const { error } = await sb.from("test_reports").insert({
        user_id: userId,
        test_key: testKey,
        score: score,
        level: nivel,
        summary: descricao,
        recommendations: sugestoes
      });
      if (error) console.warn("Falha ao salvar relatório:", error.message);
      else console.log("✅ Relatório salvo com sucesso!");
    }

    async function gerarRelatorio() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return window.location.href = "login.html";
      const score = parseInt(sessionStorage.getItem("qi_score") || "0");
      const report = document.getElementById("reportCard");
      report.innerHTML = "";

      let nivel = "", descricao = "", sugestoes = [];

      if (score < 90) {
        nivel = "Abaixo da média";
        descricao = "Seu raciocínio lógico está em desenvolvimento, com potencial de aprimoramento constante.";
        sugestoes = [
          "Treine o foco com exercícios mentais diários.",
          "Experimente jogos de lógica e quebra-cabeças.",
          "Aprenda algo novo para estimular novas conexões cognitivas."
        ];
      } else if (score < 110) {
        nivel = "Médio";
        descricao = "Você apresenta equilíbrio cognitivo, com boa capacidade analítica e atenção a detalhes.";
        sugestoes = [
          "Continue praticando desafios lógicos regularmente.",
          "Mantenha uma rotina de leitura e aprendizado contínuo.",
          "Exercite a curiosidade: pergunte, explore e conecte ideias."
        ];
      } else {
        nivel = "Acima da média";
        descricao = "Excelente raciocínio lógico e agilidade mental. Indica forte domínio de abstração e resolução de problemas.";
        sugestoes = [
          "Participe de desafios intelectuais e discussões construtivas.",
          "Explore áreas criativas que estimulem pensamento divergente.",
          "Busque equilibrar análise com empatia e sensibilidade."
        ];
      }

      report.innerHTML = `
        <h1>Relatório Premium - QI</h1>
        <h3>Faixa de QI estimada: <span style="color:#2563eb">${nivel}</span></h3>
        <p>${descricao}</p>
        <h4>Recomendações</h4>
        <ul>${sugestoes.map(i => `<li>${i}</li>`).join('')}</ul>
        <p><em>Este relatório é informativo e não substitui avaliação formal.</em></p>
      `;

      await salvarRelatorio("qi", score, nivel, descricao, sugestoes);
    }

    gerarRelatorio();
  </script>
</body>
</html>
