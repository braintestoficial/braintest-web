  <main>
    <h1>Meu Perfil</h1>
    <div class="card fade-in" style="max-width:500px;">
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Nome:</strong> <input id="fullName" placeholder="Seu nome" /></p>

  <script>
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return (window.location.href = "login.html");
      const user = session.user;
      document.getElementById("email").textContent = user.email;
      document.getElementById("userEmail").textContent = user.email;
      const { data: wallet } = await sb.from("wallets").select("balance").eq("user_id", user.id).single();
      document.getElementById("walletBalance").textContent = wallet ? `${wallet.balance} ğŸª™` : "0 ğŸª™";
      document.getElementById("saveBtn").onclick = async () => {
        const name = document.getElementById("fullName").value;
        await sb.from("profiles").update({ full_name: name }).eq("id", user.id);
        alert("Perfil atualizado!");
      };
      document.getElementById("logout").onclick = async () => {
        await sb.auth.signOut();
        window.location.href = "login.html";
      };
    })();
  </script>
