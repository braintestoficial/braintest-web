<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Meu Perfil | Braintest</title>
<link rel="stylesheet" href="/assets/ui.css">
<script async src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<header class="topbar">
  <a class="brand" href="/index.html"><img src="/assets/logo.svg" height="28"> Braintest</a>
  <div class="userbox"><b id="userChip">Carregando...</b> â€” ğŸ’° <b id="saldoTop">0</b> BC</div>
</header>

<main class="content">
  <div class="card">
    <h2>Perfil do UsuÃ¡rio</h2>
    <p id="userEmail">Carregando...</p>
    <div class="perfil-actions">
      <button class="btn" id="editarPerfil">Editar Perfil</button>
      <button class="btn" id="logout">Sair</button>
    </div>
  </div>
</main>

<script src="/assets/supabase-init.js"></script>
<script>
window.addEventListener("braintest-ready", async ()=>{
  const {data:{session}} = await sb.auth.getSession();
  if(!session){ location.href="/"; return; }
  const {data:{user}} = await sb.auth.getUser();
  document.getElementById("userEmail").textContent = user.email;
  document.getElementById("userChip").textContent = user.email.split("@")[0];

  // Atualiza saldo
  const {data:wallet} = await sb.from("wallets").select("balance").eq("user_id",user.id).single();
  document.getElementById("saldoTop").textContent = wallet?.balance ?? 0;

  document.getElementById("logout").onclick = async()=>{
    await sb.auth.signOut();
    location.href="/";
  };

  document.getElementById("editarPerfil").onclick = ()=>{
    alert("EdiÃ§Ã£o de perfil ainda em desenvolvimento.");
  };
});
</script>
</body>
</html>
