<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil | Braintest</title>
  <link rel="stylesheet" href="/assets/ui.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/assets/supabase-init.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/index.html"><img src="/assets/logo.svg" height="32"> Braintest</a>
    <div style="display:flex;align-items:center;gap:.5rem">
      <span id="userChip"></span> | ðŸ’° <span id="saldoTop">0</span> BC
    </div>
  </header>

  <main class="content">
    <div class="card">
      <h2>Meu Perfil</h2>
      <div id="perfil-info">Carregando...</div>
      <div style="margin-top:1rem;display:flex;gap:.5rem">
        <button class="btn" id="logout">Sair</button>
      </div>
    </div>
  </main>

  <script>
  (async()=>{
    const session=await waitForSupabaseSession();
    if(!session){location.href='/login.html';return;}
    const user=session.user;
    document.getElementById('userChip').textContent=user.email;
    const { data:w }=await sb.from('wallets').select('balance').eq('user_id',user.id).maybeSingle();
    document.getElementById('saldoTop').textContent=w?.balance||0;
    document.getElementById('perfil-info').innerHTML=`
      <p><b>E-mail:</b> ${user.email}</p>
      <p><b>ID:</b> ${user.id}</p>
    `;
    document.getElementById('logout').onclick=async()=>{await sb.auth.signOut();location.href='/';};
  })();
  </script>
</body>
</html>
