<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainTest | Login</title>
  <link rel="stylesheet" href="assets/ui-login.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>

<body>
  <div class="login-box">
    <h1>Bem-vindo ao BrainTest ðŸ§ </h1>
    <p>Acesse sua conta e descubra mais sobre vocÃª.</p>
    <button class="login-btn" id="googleLogin">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
      Entrar com Google
    </button>
  </div>

  <script>
    const btn = document.getElementById("googleLogin");

    btn.addEventListener("click", async () => {
      const { error } = await sb.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: "https://braintest.com.br/index.html" }
      });
      if (error) alert("Erro ao entrar: " + error.message);
    });

    // Se jÃ¡ estiver logado, pula a tela de login
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (session) window.location.href = "index.html";
    })();
  </script>
</body>
</html>
