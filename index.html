<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainTest | Início</title>
  <link rel="stylesheet" href="assets/ui.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: "Inter", sans-serif;
      color: #1e293b;
      background-color: #f9fafb;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: block;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #334155;
    }
    .sidebar .submenu {
      display: none;
      flex-direction: column;
      margin-left: 15px;
    }
    .sidebar a.expand + .submenu {
      display: flex;
    }
    header {
      position: fixed;
      left: 250px;
      right: 0;
      top: 0;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 10;
    }
    main {
      margin-left: 250px;
      margin-top: 80px;
      padding: 20px;
      width: 100%;
    }
    .logo {
      font-weight: 700;
      font-size: 1.2em;
      color: #2563eb;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: 500;
      color: #475569;
    }
    .user-info span {
      cursor: pointer;
    }
    .user-info span:hover {
      color: #2563eb;
    }
    .logout-btn {
      color: #f43f5e;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>

    <a href="#" id="toggleTests" class="expand">🧩 Testes</a>
    <div class="submenu" id="testsSubmenu">
      <a href="teste-tdah.html">TDAH</a>
      <a href="teste-burnout.html">Burnout</a>
      <a href="teste-qi.html">Q.I</a>
    </div>

    <a href="jogos.html">🎮 Jogos</a>
    <a href="assinatura.html">💎 Assinaturas</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="historico.html">🕑 Histórico</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="faq.html">❓ FAQ</a>
    <a href="sobre.html">ℹ️ Sobre</a>
    <a class="logout-btn" id="logout">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Dashboard</div>
    <div class="user-info">
      <span id="userEmail">carregando...</span>
      <span id="userBalance">-- 🧠</span>
    </div>
  </header>

  <main>
    <h1>Bem-vindo de volta!</h1>
    <p>Explore nossos testes psicológicos, cognitivos e de entretenimento.</p>
  </main>

  <script>
    // bloqueia acesso se não estiver logado
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) window.location.href = "login.html";
    })();

    // mostra submenu de testes
    document.getElementById('toggleTests').addEventListener('click', (e) => {
      e.preventDefault();
      const submenu = document.getElementById('testsSubmenu');
      submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // carregar email e saldo
    async function carregarPerfil() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return;
      const emailSpan = document.getElementById('userEmail');
      const saldoSpan = document.getElementById('userBalance');
      emailSpan.textContent = session.user.email;
      emailSpan.onclick = () => window.location.href = "perfil.html";
      saldoSpan.onclick = () => window.location.href = "carteira.html";
      const { data, error } = await sb.from('wallets').select('balance').eq('user_id', session.user.id).single();
      saldoSpan.textContent = error ? "-- 🧠" : `${data.balance} 🧠`;
    }
    carregarPerfil();

    // logout
    document.getElementById('logout').addEventListener('click', async () => {
      await sb.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
