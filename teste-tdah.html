<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste de TDAH | BrainTest</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="testes.html">🧩 Testes</a>
    <a href="jogos.html">🎮 Jogos</a>
    <a href="assinaturas.html">💎 Assinaturas</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="historico.html">📜 Histórico</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="faq.html">❓ FAQ</a>
    <a href="sobre.html">ℹ️ Sobre</a>
    <a id="logout" class="logout-btn" onclick="logout()">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Teste de TDAH</div>
    <div class="user-info">
      <span id="userEmail"></span>
      <span id="walletBalance"></span>
    </div>
  </header>

  <main class="fade-in">
    <section class="card" id="testContainer">
      <h1>Avaliação de Foco e Atenção</h1>
      <form id="quizForm"></form>
      <button id="submitQuiz">Enviar Respostas</button>
      <div id="resultArea"></div>
    </section>
  </main>

  <script>
    let userId = null;

    async function carregarUsuario() {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return (window.location.href = "login.html");
      const user = session.user;
      userId = user.id;
      document.getElementById("userEmail").textContent = user.email;
      const { data: wallet } = await sb.from("wallets").select("balance").eq("user_id", user.id).single();
      document.getElementById("walletBalance").textContent = wallet ? `${wallet.balance} 🪙` : "0 🪙";
    }

    async function carregarPerguntas() {
      const { data, error } = await sb.rpc('get_random_questions', { test_key: 'tdah', q_limit: 15 });
      if (error) {
        document.getElementById('quizForm').innerHTML = `<p>Erro ao carregar perguntas.</p>`;
        return;
      }

      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      data.forEach(q => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <p><strong>${q.prompt}</strong></p>
          <div class="options">
            <label><input type="radio" name="q${q.id}" value="0"> Raramente</label>
            <label><input type="radio" name="q${q.id}" value="1"> Às vezes</label>
            <label><input type="radio" name="q${q.id}" value="2"> Frequentemente</label>
          </div>`;
        form.appendChild(div);
      });
    }

    document.getElementById("submitQuiz").addEventListener("click", async () => {
      const respostas = [...document.querySelectorAll("input[type='radio']:checked")];
      if (respostas.length < 15) return alert("Responda todas as perguntas!");
      const score = respostas.reduce((sum, r) => sum + parseInt(r.value), 0);
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = `<h3>Resultado preliminar:</h3><p>Sua pontuação foi <strong>${score}</strong>.</p>
        <button id="premiumBtn">Obter Relatório Premium (10 🪙)</button>`;

      // ✅ Armazena o score localmente para o relatório premium
      document.getElementById("premiumBtn").onclick = async () => {
        sessionStorage.setItem("tdah_score", score);
        const { error } = await sb.rpc('wallet_buy', { p_user_id: userId, p_amount: 10, p_product: 'Relatório Premium: TDAH' });
        if (error) alert("Erro ao debitar: " + error.message);
        else window.location.href = "tdah-premium.html";
      };
    });

    carregarUsuario();
    carregarPerguntas();
  </script>
</body>
</html>
