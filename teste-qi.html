<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste de QI | BrainTest</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="#" id="toggleTests">🧩 Testes</a>
    <div class="submenu" id="testsSubmenu">
      <a href="teste-tdah.html">TDAH</a>
      <a href="teste-burnout.html">Burnout</a>
      <a href="teste-qi.html">Q.I</a>
    </div>
    <a href="carteira.html">💰 Carteira</a>
    <a href="perfil.html">👤 Perfil</a>
    <div class="logout-btn" id="logout">🚪 Sair</div>
  </nav>

  <main style="margin-left:250px;padding:40px;">
    <h1>Teste de QI</h1>
    <form id="formQi"></form>
    <div id="resultado"></div>
    <div id="premiumSection" style="display:none;margin-top:30px;">
      <button onclick="liberarPremium('QI','qi-premium.html')">🔓 Liberar Relatório Premium (10 🧠)</button>
      <p id="buyMessage"></p>
    </div>
  </main>

  <script>
    (async()=>{const {data:{session}}=await sb.auth.getSession();if(!session)window.location.href="login.html";})();
    document.getElementById("toggleTests").onclick=(e)=>{e.preventDefault();const s=document.getElementById("testsSubmenu");s.style.display=s.style.display==="flex"?"none":"flex";};
    document.getElementById("logout").onclick=async()=>{await sb.auth.signOut();window.location.href="login.html";};

    async function carregar(){const {data}=await sb.from("test_questions").select("id,prompt").eq("test_key","qi").limit(15);
      const f=document.getElementById("formQi");f.innerHTML="";data.forEach(q=>{
        f.innerHTML+=`<div class='pergunta'><label>${q.prompt}</label>
        <select><option value="0">Errada</option><option value="2">Certa</option></select></div>`;});
      f.innerHTML+=`<button type='button' onclick='avaliar()'>Enviar</button>`;
    }

    function avaliar(){const vals=[...document.querySelectorAll("select")].map(s=>parseInt(s.value));
      const score=vals.reduce((a,b)=>a+b,0);
      document.getElementById("resultado").innerHTML=`<h3>Sua pontuação: ${score}</h3>`;
      document.getElementById("premiumSection").style.display="block";
    }

    async function liberarPremium(produto,destino){const msg=document.getElementById("buyMessage");
      const {data:{session}}=await sb.auth.getSession();
      const {error}=await sb.rpc("wallet_buy",{p_user:session.user.id,p_amount:10,p_desc:"Relatório Premium: "+produto});
      if(error){msg.textContent="Erro: "+error.message;msg.style.color="#ef4444";return;}
      const saldoSpan=parent.document.getElementById("userBalance");
      if(saldoSpan){const {data}=await sb.from("wallets").select("balance").eq("user_id",session.user.id).single();
        saldoSpan.textContent=`${data.balance} 🧠`;}
      msg.style.color="#16a34a";msg.textContent="Compra concluída!";setTimeout(()=>window.location.href=destino,1500);
    }
    carregar();
  </script>
</body>
</html>
