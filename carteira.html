<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira - BrainTest</title>
  <link rel="stylesheet" href="assets/ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-init.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>🧠 BrainTest</h2>
    <a href="index.html">🏠 Início</a>
    <a href="testes.html">🧩 Testes</a>
    <a href="jogos.html">🎮 Jogos</a>
    <a href="assinaturas.html">💎 Assinaturas</a>
    <a href="carteira.html">💰 Carteira</a>
    <a href="historico.html">📜 Histórico</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="faq.html">❓ FAQ</a>
    <a href="sobre.html">ℹ️ Sobre</a>
    <a id="logout" class="logout-btn">🚪 Sair</a>
  </nav>

  <header>
    <div class="logo">Carteira</div>
    <div class="user-info">
      <span id="userEmail"></span>
      <span id="walletBalance"></span>
    </div>
  </header>

  <main>
    <h1>Minha Carteira BrainTest</h1>
    <div class="card fade-in">
      <h3>Saldo Atual</h3>
      <p id="saldo" style="font-size:1.5em;font-weight:700;">Carregando...</p>
      <h4>Adicionar BrainCoins</h4>
      <div class="grid">
        <button onclick="buy(10)">+10 🪙</button>
        <button onclick="buy(30)">+30 🪙</button>
        <button onclick="buy(50)">+50 🪙</button>
        <button onclick="buy(100)">+100 🪙</button>
      </div>
    </div>
  </main>

  <script>
    async function atualizarSaldo(user) {
      const { data } = await sb.from("wallets").select("balance").eq("user_id", user.id).single();
      document.getElementById("saldo").textContent = data ? `${data.balance} 🪙` : "0 🪙";
      document.getElementById("walletBalance").textContent = data ? `${data.balance} 🪙` : "0 🪙";
    }

    async function buy(amount) {
      const links = {
        10: "https://buy.stripe.com/test_fZu8wH67levadxH48L4Rq04",
        30: "https://buy.stripe.com/test_28E3cn53h1Io79j0Wz4Rq05",
        50: "https://buy.stripe.com/test_aFa8wHcvJ0Ek0KV48L4Rq06",
        100: "https://buy.stripe.com/test_28EdR19jxaeUeBL9t54Rq07"
      };
      window.open(links[amount], "_blank");
    }

    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (!session) return (window.location.href = "login.html");
      const user = session.user;
      document.getElementById("userEmail").textContent = user.email;
      await atualizarSaldo(user);
      document.getElementById("walletBalance").onclick = () => (window.location.href = "carteira.html");
      document.getElementById("userEmail").onclick = () => (window.location.href = "perfil.html");
      document.getElementById("logout").onclick = async () => {
        await sb.auth.signOut();
        window.location.href = "login.html";
      };
    })();
  </script>
</body>
</html>
